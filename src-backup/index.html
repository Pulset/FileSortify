<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件自动分类工具</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 主应用容器 -->
    <div class="app-container">
        <!-- 侧边栏导航 -->
        <div class="sidebar">
            <nav class="nav-menu">
                <div class="nav-item active" data-view="dashboard">
                    <div class="nav-icon">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z" />
                        </svg>
                    </div>
                    <span>概览</span>
                </div>
                <div class="nav-item" data-view="organize">
                    <div class="nav-icon">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M10 4H4c-1.11 0-2 .89-2 2v12c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2h-8l-2-2z" />
                        </svg>
                    </div>
                    <span>文件整理</span>
                </div>
                <div class="nav-item" data-view="rules">
                    <div class="nav-icon">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
                        </svg>
                    </div>
                    <span>分类规则</span>
                </div>
                <div class="nav-item" data-view="logs">
                    <div class="nav-icon">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z" />
                        </svg>
                    </div>
                    <span>活动日志</span>
                </div>
                <div class="nav-item" data-view="subscription">
                    <div class="nav-icon">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
                        </svg>
                    </div>
                    <span>订阅</span>
                </div>
            </nav>
        </div>

        <!-- 主内容区域 -->
        <div class="main-content">
            <!-- 仪表盘视图 -->
            <div class="view active" id="dashboard-view">
                <div class="view-header">
                    <h1>概览</h1>
                    <p>文件整理状态和快速操作</p>
                </div>

                <div class="dashboard-grid">
                    <div class="stat-card">
                        <div class="stat-icon files">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M10 4H4c-1.11 0-2 .89-2 2v12c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2h-8l-2-2z" />
                            </svg>
                        </div>
                        <div class="stat-content">
                            <div class="stat-number" id="files-count">0</div>
                            <div class="stat-label">已整理文件</div>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon time">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z" />
                                <path d="M12.5 7H11v6l5.25 3.15.75-1.23-4.5-2.67z" />
                            </svg>
                        </div>
                        <div class="stat-content">
                            <div class="stat-number" id="last-organized">未开始</div>
                            <div class="stat-label">最后整理时间</div>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon monitor">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
                            </svg>
                        </div>
                        <div class="stat-content">
                            <div class="stat-number" id="monitoring-status">已停止</div>
                            <div class="stat-label">监控状态</div>
                        </div>
                    </div>
                </div>

                <div class="quick-actions">
                    <div class="section-title">快速操作</div>
                    <div class="action-buttons">
                        <button class="action-btn primary" onclick="organizeFiles()">
                            <div class="btn-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                    <path
                                        d="M10 4H4c-1.11 0-2 .89-2 2v12c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2h-8l-2-2z" />
                                </svg>
                            </div>
                            <div class="btn-text">
                                <div class="btn-title">整理文件</div>
                                <div class="btn-desc">整理现有文件</div>
                            </div>
                        </button>

                        <button class="action-btn secondary" id="monitor-btn" onclick="toggleMonitoring()">
                            <div class="btn-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                    <path
                                        d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
                                </svg>
                            </div>
                            <div class="btn-text">
                                <div class="btn-title">开始监控</div>
                                <div class="btn-desc">自动监控新文件</div>
                            </div>
                        </button>
                    </div>
                </div>
            </div>

            <!-- 文件整理视图 -->
            <div class="view" id="organize-view">
                <div class="view-header">
                    <h1>文件整理</h1>
                    <p>配置文件夹路径和整理选项</p>
                </div>

                <div class="settings-section">
                    <div class="setting-card">
                        <div class="setting-header">
                            <div class="setting-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                    <path
                                        d="M10 4H4c-1.11 0-2 .89-2 2v12c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2h-8l-2-2z" />
                                </svg>
                            </div>
                            <div class="setting-title">文件夹路径</div>
                        </div>
                        <div class="setting-content">
                            <div class="input-group">
                                <input type="text" id="folder-path" class="path-input" placeholder="请选择要整理的文件夹">
                                <button class="select-btn" onclick="selectFolder()">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                        <path
                                            d="M10 4H4c-1.11 0-2 .89-2 2v12c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2h-8l-2-2z" />
                                    </svg>
                                    选择文件夹
                                </button>
                            </div>
                            <div class="setting-hint">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                                    <path
                                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z" />
                                </svg>
                                未匹配的文件将保持在原地，不会被移动
                            </div>
                        </div>
                    </div>
                </div>

                <div class="action-section">
                    <button class="primary-action-btn" onclick="organizeFiles()">
                        <div class="btn-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M10 4H4c-1.11 0-2 .89-2 2v12c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2h-8l-2-2z" />
                            </svg>
                        </div>
                        <span>开始整理文件</span>
                    </button>

                    <button class="secondary-action-btn" id="monitor-btn-2" onclick="toggleMonitoring()">
                        <div class="btn-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                            </svg>
                        </div>
                        <span>开始监控</span>
                    </button>
                </div>
            </div>

            <!-- 分类规则视图 -->
            <div class="view" id="rules-view">
                <div class="view-header">
                    <h1>分类规则</h1>
                    <p>管理文件分类规则和自定义配置</p>
                </div>

                <div class="tab-bar">
                    <button class="tab-btn active" data-tab="view-rules">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
                        </svg>
                        查看规则
                    </button>
                    <button class="tab-btn" data-tab="manage-rules">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                        </svg>
                        管理规则
                    </button>
                </div>

                <!-- 查看规则标签页 -->
                <div class="tab-panel active" id="view-rules">
                    <div class="rules-grid" id="categories">
                        <!-- 动态加载 -->
                    </div>
                </div>

                <!-- 管理规则标签页 -->
                <div class="tab-panel" id="manage-rules">
                    <div class="rule-manager">
                        <div class="add-rule-section">
                            <div class="section-title">添加新分类</div>
                            <div class="add-rule-form">
                                <div class="form-row">
                                    <input type="text" id="new-category-name" placeholder="分类名称" class="form-input">
                                    <input type="text" id="new-category-extensions"
                                        placeholder="扩展名 (如: .mp4,.avi,.mov)" class="form-input">
                                </div>
                                <button class="add-btn" onclick="addNewCategory()">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                                    </svg>
                                    添加分类
                                </button>
                            </div>
                        </div>

                        <div class="existing-rules-section">
                            <div class="section-title">现有分类</div>
                            <div class="rules-list" id="config-categories">
                                <!-- 动态加载 -->
                            </div>
                        </div>

                        <div class="config-actions-section">
                            <div class="section-title">配置操作</div>
                            <div class="config-actions">
                                <button class="config-action-btn export" onclick="exportConfig()">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z" />
                                    </svg>
                                    导出配置
                                </button>
                                <button class="config-action-btn import" onclick="importConfig()">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z" />
                                    </svg>
                                    导入配置
                                </button>
                                <button class="config-action-btn reset" onclick="resetConfig()">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                        <path
                                            d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z" />
                                    </svg>
                                    重置默认
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 操作日志视图 -->
            <div class="view" id="logs-view">
                <div class="view-header">
                    <h1>活动日志</h1>
                    <p>查看文件整理的详细记录</p>
                </div>

                <div class="logs-section">
                    <div class="logs-header">
                        <div class="logs-title">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z" />
                            </svg>
                            实时日志
                        </div>
                        <button class="clear-logs-btn" onclick="clearLogs()">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z" />
                            </svg>
                            清空日志
                        </button>
                    </div>
                    <div class="logs-terminal" id="logs">
                        <div class="log-entry">
                            <span class="log-time">[启动]</span>
                            <span class="log-message">正在初始化应用...</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 订阅管理视图 -->
            <div class="view" id="subscription-view">
                <div class="view-header">
                    <h1>订阅</h1>
                    <p>管理您的订阅状态和计划</p>
                </div>

                <div class="subscription-section">
                    <div id="subscription-info">
                        <!-- 动态加载 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
